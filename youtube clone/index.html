<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="d-flex">
        <div class="nav-left">
            <img src="./images/ham.png" alt="hamburger">
            <img src="./images/icon.png"alt ="youtube icon">

        </div>
        <div class="nav-middle d-flex">
        <div class="search-box">
            <input type="text" placeholder="Search">
            <div class="search-div d-flex">
            <img src="./images/search.png" alt="search"></div>
            </div>
        <div class="mic-div d-flex">
            <img  src="./images/mic.png"  alt="mic"></div>
        </div>
        <div class="nav-right d-flex">
            <img src="./images/1.png" alt="">
            <img src="./images/not.png" alt="">
            <img class="user" src="./images/3.png" alt="user">
        </div>
    </nav>
    <!--sidebar starts-->
    <div class="sidebar">
        <div class="sidebar-upper">
            <a class="d-flex" href=""><img src="./images/home.png" alt=""><p>Home</p></a>
            <a class="d-flex"href=""><img src="./images/shorts.png" alt=""><p>Shorts</p></a>
            <a class="d-flex" href=""><img src="./images/subscri.png" alt=""><p>Subscriptions</p></a>
            <hr>
            <a class="d-flex" href=""><img src="./images/urchan.png" alt=""><p>Your Channel</p></a>
            <a class="d-flex" href=""><img src="./images/hist.webp" alt=""><p>History</p></a>
            <a class="d-flex"href=""><img src="./images/play.png" alt=""><p>Playlists</p></a>
            <a class="d-flex" href=""><img src="./images/urvc.png" alt=""><p>Your videos</p></a>
            <a class="d-flex"href=""><img src="./images/urmv.png" alt=""><p>Your movies</p></a>
            <a class="d-flex" href=""><img src="./images/wltr.png" alt=""><p>Watch later</p></a>
            <a class="d-flex"href=""><img src="./images/liked.png" alt=""><p>Liked videos</p></a>
            </div>

        <div class="sidebar-lower"></div>
    </div>
<!--main section starts-->
<div class="maincontainer">
    <div class="card">
        <div class="thumbnailcontainer"></div>
            <div class="detailscontainer">
            <div class="logoContainer"></div>
            <div class="details"><h2>
                </h2><p>

            </p><p> </p></div>
        </div>

    </div>


</div>

</html>
